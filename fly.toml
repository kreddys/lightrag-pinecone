app = 'lightrag'
primary_region = 'atl'

[build]

[http_service]
internal_port = 9621
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1

[[mounts]]
source = "rag_storage"
destination = "/app/data/rag_storage"
